<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <button onclick="clickVideo()">哈哈</button>
    <br/>
    <video id="v" src="Sources/1.mp4" width="1000" height="1000" autoplay></video>
    <script>
        var v = document.getElementById("v");
        function clickVideo() {
            if (v.paused) {
                v.play();
            } else {
                v.pause();
            }
        }
    </script>
</body>
</html>
