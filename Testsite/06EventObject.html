    <script type="text/javascript">
        onload = function () {
            var controls = document.getElementsByTagName("body")[0].getElementsByTagName("*");
            for (var i = 0; i < controls.length; i++) {
                controls[i].onmousedown = function (e) {
                    alert(e.button);
                };
            }
        };
    </script>
</head>
