<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        .box{
            width:400px;
            height:400px;
        }
        #container{
            background-color:#ccc;
        }
    </style>
    <script>
        var container;
        var img1;
        onload = function (e) {
            container = document.getElementById("container");
            img1 = document.getElementById("img1");
            container.ondragover = function (e) {
                e.preventDefault();
            }
            container.ondragenter = function (e) {
                e.preventDefault();
            }

            container.ondrop = function (e) {
                showObj(e.target);
                this.appendChild(document.getElementById(e.dataTransfer.getData("img1Id")));
                e.preventDefault();
            }

            img1.ondragstart = function (e) {
                e.dataTransfer.setData("img1Id", "img1");
            }
        }



        function showObj(obj)
        {
            var msg = document.getElementById("msgbox");
            var s;
            for(var k in obj)
            {
                s += k + ":" + obj[k] + "<br />";
            }

            msg.innerHTML = s;
        }
    </script>
</head>
<body>
    <div id="container" class="box"></div>
    <img draggable="true" id="img1" src="Sources/0.jpg"/>
    <div id="msgbox"></div>
</body>
</html>
