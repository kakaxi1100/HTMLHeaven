    <script type="text/javascript">

        onload = function () {
            btn.onclick = function () {
                var url = location.href;
                window.clipboardData.setData("text", url);
            };
        };
    </script>
</head>
<body>
    <input type="button" name="name" value="copy url" id="btn" />
