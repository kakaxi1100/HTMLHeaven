<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-2.2.3.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            //$("#btn").click(function () {
            //    alert($("#p1").html());
            //});
            $("#btn").click(function () {
                $("#p1").html($("#tt").val());
            });
            $("#btn2").click(function () {
                $("#p1").html($("#a1").attr("href"));
            });
        });
    </script>
    <p id="p1">These methods get and set DOM attributes of elements<a>hhh</a></p>
    <input type="text" id="tt" value="hhhhhh"/>
    <p><a id="a1" href="http://www.baidu.com">baidu</a></p>
    <button id="btn">click</button>
    <button id="btn2">click A</button>
</body>
</html>
