<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        onload = function () {
            var p = document.createElement("p");
            p.innerHTML = "Welcome to EA Pogo ! Pogo is a great place to play free online games!";
            var body = document.getElementsByTagName("body")[0];
            body.appendChild(p);
            
            //var br = document.createElement("br");
            //body.appendChild(br);

            var left = false;
            var right = true;

            var bl = document.createElement("input");
            bl.setAttribute("value", "<-");
            bl.setAttribute("type", "button");
            bl.onclick = function (e) {
                left = true;
                right = false;
            };

            var br = document.createElement("input");
            br.setAttribute("value", "->");
            br.setAttribute("type", "button");
            br.onclick = function (e) {
                left = false;
                right = true;
            };

            body.appendChild(bl);
            body.appendChild(br);

            setInterval(function () {
                var head;
                var body;
                if (left === true) {
                    body = p.innerHTML.charAt(0);
                    head = p.innerHTML.substr(1);
                } else if (right === true)
                {
                    head = p.innerHTML.charAt(p.innerHTML.length - 1);
                    body = p.innerHTML.substr(0,p.innerHTML.length - 1);
                }
                p.innerHTML = head + body;
            }, 500);

        };

    </script>
</head>

</body>
</html>
