<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <input type="text" id="um"/>
        <input type="button" id="btn" onclick="save()" />
        <script type="text/javascript">
            function save() {
                var name = window.document.getElementById("um").value;
                if (name != "hello")
                {
                    alert("Error");
                } else {
                    window.history.go(-1);
                }
            }
        </script>
    </form>
</body>
</html>
