<body>
    <span id="num">0</span>
    <button id="btn">click</button>
    <script>
        onload = function () {
            var t = document.getElementById("num");
            var b = document.getElementById("btn");
            var num = 0;
            if (sessionStorage.num) {
                num = sessionStorage.num;
                t.innerHTML = num;
            }
            b.onclick = function () {
                num++;
                sessionStorage.num = num;
                t.innerHTML = num;
            }
        }
    </script>
