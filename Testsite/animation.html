<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            background-color:dimgray;
            transition:width 2s, height 2s, transform 2s;
            transition-delay:1s;
        }
        div:hover{
            width:200px;
            height:200px;
            transform:rotate(360deg);
        }
    </style>
</head>
<body>
    <div>transition</div>
</body>
</html>
